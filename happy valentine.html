<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>

<style>
  body {
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: Arial, sans-serif;
  }

  .card {
    background: rgba(255, 255, 255, 0.2);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    color: white;
    max-width: 420px;
  }

  h1 {
    font-size: 34px;
    margin-bottom: 10px;
  }

  p {
    font-size: 18px;
  }

  button {
    padding: 12px 26px;
    font-size: 18px;
    margin: 15px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
  }

  .yes {
    background: #ff2e63;
    color: white;
  }

  .no {
    background: #333;
    color: white;
  }

  #message, #message2 {
    display: none;
    margin-top: 25px;
    font-size: 22px;
    font-weight: bold;
  }
</style>
</head>

<body>

<div class="card">
  <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
  <p>Will you be my Valentine?</p>

  <button class="yes" onclick="yesClicked()">Yes üíï</button>
  <button class="no" onclick="noClicked()">No üôà</button>

  <div id="message">I love you forever, Nivi ‚ù§Ô∏è</div>
  <div id="message2">Even if you say no, I love you forever ‚ù§Ô∏è</div>
</div>

<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
  function yesClicked() {
    document.getElementById("message").style.display = "block";
    document.getElementById("message2").style.display = "none";
    document.getElementById("bgMusic").play();
  }

  function noClicked() {
    document.getElementById("message2").style.display = "block";
    document.getElementById("message").style.display = "none";
    document.getElementById("bgMusic").play();
  }
</script>

</body>
</html>
